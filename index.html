<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–∏ –∑–∞–ø–∏—Å–∫–∏</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 20px; 
        }
        #search { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            margin-bottom: 20px; 
            border: 2px solid #ddd; 
            border-radius: 5px;
        }
        #notes { 
            border: 2px solid #eee; 
            padding: 15px; 
            min-height: 300px; 
            border-radius: 5px;
            background: #f9f9f9;
        }
        mark { 
            background: yellow; 
            color: black; 
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üìù –ú–æ–∏ –∑–∞–ø–∏—Å–∫–∏</h1>
    <input type="text" id="search" placeholder="–ù–∞–π—Ç–∏ —Å–ª–æ–≤–æ...">
    <div id="notes" contenteditable="true"></div>
    <script>
        // –ü–æ–∏—Å–∫ –∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∞
        document.getElementById('search').addEventListener('input', function() {
            const searchText = this.value.toLowerCase();
            const notesContent = document.getElementById('notes').innerHTML;
            
            if (searchText.trim() === '') {
                document.getElementById('notes').innerHTML = localStorage.getItem('savedNotes') || '';
                return;
            }
            
            const highlightedText = notesContent.replace(
                new RegExp(searchText, 'gi'),
                match => `<mark>${match}</mark>`
            );
            document.getElementById('notes').innerHTML = highlightedText;
        });

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        document.getElementById('notes').addEventListener('input', function() {
            localStorage.setItem('savedNotes', this.innerHTML);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –∑–∞–ø–∏—Å–æ–∫
        window.onload = function() {
            document.getElementById('notes').innerHTML = localStorage.getItem('savedNotes') || '–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –∑–¥–µ—Å—å...';
        };
    </script>
</body>
</html>
